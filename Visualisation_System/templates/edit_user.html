<!-- 管理员编辑用户信息界面 -->

{% extends "base.html" %}
{% block title %}编辑用户{% endblock %}
{% block content %}
<h2>编辑用户信息</h2>
<form method="post">
  <label>用户名: <input type="text" name="username" value="{{ user[1] }}" required></label><br><br>
  <label>密码（留空不修改）: <input type="password" name="password"></label><br><br>
  <label>电话: <input type="text" name="phone" value="{{ user[3] }}"></label><br><br>
  <label>角色（0=管理员，1=养殖户，2=普通用户）: <input type="number" name="role" value="{{ user[2] }}" required></label><br><br>
  <!-- 按钮并排放置 -->
  <div style="display: flex; gap: 10px;">
    <input type="submit" value="保存修改" class="logout-button" style="background-color: #007bff;">
    <a href="{{ url_for('admin_users') }}" class="logout-button" style="background-color: gray; display: inline-block; text-align: center; text-decoration: none;">返回用户管理</a>
  </div>
</form>

{% endblock %}
